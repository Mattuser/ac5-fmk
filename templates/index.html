<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <form class="content" action="/calc" method="POST">
        <h1 class="title">Calculadora</h1>
        <div class="divider"></div>
        <div class="input-container">
            <input class="input" placeholder="Numero 1" id="n1" name="n1"/>
        </div>
        <div class="input-container">
            <input class="input" placeholder="Numero 2"  id="n2" name="n2"/>
        </div>
        <div class="input-container">
            <select id="mySelect" class="input" name="operation">
                <option value="potencia">PotÃªncia</option>
                <option value="raiz_quadrada">Raiz quadrada</option>
                <option value="logaritmo">Logaritmo</option>
            </select>
        </div>
        <button class="button" type="submit"a>Enviar</button>
    </form>
</div>

<script type="text/javascript">
    function changeSelected() {
        const x = document.getElementById("mySelect").value;

        if (x === 'raiz_quadrada' || x === 'logaritmo') {
            document.getElementById("n2").value = '0';
            document.getElementById("n2").style.display = 'none';
        } else {
            document.getElementById("n2").value = '';
            document.getElementById("n2").style.display = 'block';
        }
    };

    changeSelected()

    var select = document.getElementById('mySelect');
    select.addEventListener('change', changeSelected);
</script>
</body>
</html>
